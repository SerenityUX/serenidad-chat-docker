version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 100
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER:-mmuser}
      - POSTGRES_DB=${POSTGRES_DB:-mattermost}

  mattermost:
    depends_on:
      - postgres
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pids_limit: 200
    tmpfs:
      - /tmp
    volumes:
      # Configuration - preserve between deployments
      - mattermost_config:/mattermost/config:rw
      # User data - preserve between deployments  
      - mattermost_data:/mattermost/data:rw
      # Logs - preserve for debugging
      - mattermost_logs:/mattermost/logs:rw
      # Server plugins - preserve between deployments
      - mattermost_plugins:/mattermost/plugins:rw
      # Search indexes - preserve for performance
      - mattermost_bleve-indexes:/mattermost/bleve-indexes:rw
      # NOTE: Removed mattermost_client-plugins volume to allow fresh client updates
    environment:
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://${POSTGRES_USER:-mmuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mattermost}?sslmode=disable&connect_timeout=10

volumes:
  postgres_data:
  mattermost_config:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:
  # Removed mattermost_client-plugins to allow fresh client updates
  mattermost_bleve-indexes:
